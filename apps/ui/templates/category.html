{% extends 'base.html' %}

{% block content %}
    <div class="blog-post">
        {% for page in object.active_pages %}
            <div class="category_page">
                <h3>{{ page.title }}</h3>
                <p>
                    {{ page.text|striptags|truncatewords:20 }}
                    <a href="{{ page.get_url }}">show more</a>
                </p>
            </div>
        {% endfor %}
    </div>
    <!-- /.post -->
{% endblock %}

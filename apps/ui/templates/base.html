{% load static from staticfiles %}
{% load menu %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>{{ stored_settings.site_title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'theme/css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'theme/css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <div class="blog-header">
        <h1 class="blog-title"><a href='/'>{{ stored_settings.site_title }}</a></h1>
        <p class="lead blog-description">{{ stored_settings.title_description }}</p>
    </div>

    <div class="row">
        <div class="col-sm-9 blog-main">
            {% block content %}{% endblock %}
        </div>
        <!-- /.main -->

        <div class="col-sm-3 blog-sidebar">
            <div class="sidebar-module sidebar-module-inset">
                <h4>Contact</h4>
                <p>{{ stored_settings.about_block|linebreaks }}</p>
                <ol class="list-unstyled">
                    <li><a href="https://instagram.com/tyanachu/" target="_blank" rel="nofollow">Instagram</a></li>
                    <li><a href="https://www.facebook.com/ARTNOWS" target="_blank" rel="nofollow">Facebook</a></li>
                </ol>
            </div>
            <div class="sidebar-module">
                {% get_menu %}
            </div>
            <div class="sidebar-module">

            </div>
        </div>
        <!-- /.sidebar -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'bootstrap/js/jquery.1.11.3min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
